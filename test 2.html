function newlist( list, index) {
  var list2 = [   ] 
  for (i = 0; i < list.length; i++) { 
    if (i != index) {
      list2.push(list[i])
    }

  }  
  return list2;
}


function print_genes(specimen) {
document.write("<br/>");

if (specimen.gene1 == "D" && specimen.gene2 == "r") {
  document.write(specimen.name + " is heterozygous");
} else if  (specimen.gene1 == "r" && specimen.gene2 == "r") {
  document.write(specimen.name + " is homozygous recessive");
}

else if  (specimen.gene1 == "D" && specimen.gene2 == "D") {
  document.write(specimen.name + " is homozygous dominant");
} 
}
